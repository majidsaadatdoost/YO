<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yo!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(45deg, #FF61D8, #FE9090);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: white;
    }
    
    .container {
      width: 90%;
      max-width: 500px;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    
    .yo-button {
      background: #4D13D1;
      color: white;
      border: none;
      padding: 2rem;
      font-size: 3rem;
      font-weight: bold;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }
    
    .yo-button:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      background: #5E24E2;
    }
    
    .yo-button:active {
      transform: scale(0.95);
    }
    
    .friend-code {
      background: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    
    input {
      padding: 1rem;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    
    .connect-btn {
      background: #00C9B1;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .connect-btn:hover {
      background: #00DEC4;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      background: #FFDE59;
      color: #333;
      padding: 1rem 2rem;
      border-radius: 10px;
      display: none;
      animation: slideIn 0.5s forwards;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .setup, .yo-interface {
      transition: all 0.3s ease;
    }
    
    .hidden {
      display: none;
    }
    
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      z-index: -1;
      opacity: 0.7;
    }
    
    .blob-1 {
      width: 300px;
      height: 300px;
      background: #FF61D8;
      top: -100px;
      right: -100px;
    }
    
    .blob-2 {
      width: 400px;
      height: 400px;
      background: #4D13D1;
      bottom: -200px;
      left: -200px;
    }
    
    .blob-3 {
      width: 200px;
      height: 200px;
      background: #00C9B1;
      top: 50%;
      right: -50px;
    }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
  
  <div class="container">
    <div class="setup">
      <h1>Yo!</h1>
      <div class="friend-code">
        <p>Your Yo Code:</p>
        <p id="myCode">Generating...</p>
      </div>
      <input type="text" id="friendCode" placeholder="Enter your friend's Yo code">
      <button class="connect-btn" id="connectBtn">Connect with Friend</button>
    </div>
    
    <div class="yo-interface hidden">
      <h1>Yo!</h1>
      <button class="yo-button" id="yoBtn">Yo!</button>
      <button class="connect-btn" id="disconnectBtn">Disconnect</button>
    </div>
  </div>
  
  <div class="notification" id="notification">You got Yo'd!</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM elements
      const setupDiv = document.querySelector('.setup');
      const yoInterface = document.querySelector('.yo-interface');
      const myCodeElement = document.getElementById('myCode');
      const friendCodeInput = document.getElementById('friendCode');
      const connectBtn = document.getElementById('connectBtn');
      const disconnectBtn = document.getElementById('disconnectBtn');
      const yoBtn = document.getElementById('yoBtn');
      const notification = document.getElementById('notification');
      
      // Generate or retrieve user code
      let myCode = localStorage.getItem('myYoCode');
      if (!myCode) {
        myCode = uuid.v4().substring(0, 8);
        localStorage.setItem('myYoCode', myCode);
      }
      myCodeElement.textContent = myCode;
      
      // Check if already connected to friend
      let friendCode = localStorage.getItem('friendYoCode');
      if (friendCode) {
        friendCodeInput.value = friendCode;
        setupDiv.classList.add('hidden');
        yoInterface.classList.remove('hidden');
      }
      
      // Connect with friend
      connectBtn.addEventListener('click', () => {
        const enteredCode = friendCodeInput.value.trim();
        if (enteredCode && enteredCode !== myCode) {
          localStorage.setItem('friendYoCode', enteredCode);
          setupDiv.classList.add('hidden');
          yoInterface.classList.remove('hidden');
          
          // Setup polling for Yos
          startPolling();
        } else {
          alert('Please enter a valid friend code different from your own');
        }
      });
      
      // Disconnect
      disconnectBtn.addEventListener('click', () => {
        localStorage.removeItem('friendYoCode');
        setupDiv.classList.remove('hidden');
        yoInterface.classList.add('hidden');
        stopPolling();
      });
      
      // Send a Yo
      yoBtn.addEventListener('click', () => {
        const friendCode = localStorage.getItem('friendYoCode');
        if (friendCode) {
          sendYo(friendCode);
          
          // Animation feedback
          yoBtn.style.transform = 'scale(0.9)';
          setTimeout(() => {
            yoBtn.style.transform = 'scale(1)';
          }, 200);
        }
      });
      
      // Since we don't have a real-time database, this simulation uses localStorage
      // In a real app, you'd use Firebase, WebSockets, or another service
      function sendYo(recipientCode) {
        // Store the Yo with timestamp in localStorage (simulating a database)
        const yos = JSON.parse(localStorage.getItem('pendingYos') || '{}');
        yos[recipientCode] = Date.now();
        localStorage.setItem('pendingYos', JSON.stringify(yos));
        
        // In a real app, you'd send a push notification or use a real-time database
        console.log(`Yo sent to ${recipientCode}`);
      }
      
      let pollingInterval;
      
      function startPolling() {
        // Check for Yos every few seconds
        pollingInterval = setInterval(checkForYos, 3000);
      }
      
      function stopPolling() {
        clearInterval(pollingInterval);
      }
      
      function checkForYos() {
        const pendingYos = JSON.parse(localStorage.getItem('pendingYos') || '{}');
        if (pendingYos[myCode]) {
          // You got a Yo!
          showNotification();
          
          // Remove the Yo
          delete pendingYos[myCode];
          localStorage.setItem('pendingYos', JSON.stringify(pendingYos));
        }
      }
      
      function showNotification() {
        notification.style.display = 'block';
        
        // Play sound (optional)
        const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAFhpbmcAAAAPAAAAAwAAA3gAj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj4+Pj7Kysre3t7e3t7e3t7e3t7e3t7e3t7e3t7e3t7e3t7e3t///////////////////////////////////////////////////////////////////////////////////AAAAAExhdmM1OC4xMwAAAAAAAAAAAAAAACQCkAAAAAAAAAOw57q9qAAAAAAAAAAAAAAAAAAAAP/jWMQAErUyqBEmMGAAAAIMxJZ3MxAhAZBAwDAkDAdBwHAnDwV97wNB+Hwfg/B+D8H4v1AgEAgEAm+UCAQCAQBAEAQBAEAQDAfB8H4fB8Hw/6/AgEAgEAgEAQBAEAQBAEAQBAEATC6XbJ22S9bL82zndnOd2dn3LqXUsuzszndnZzndnZznZznPuXZ2c53Z2c53Z2c53Z2c53Z2c53Z2c53Z2c53Z2c53Z2c53Z2c51Lb/tXrnQEAQBSZUEjSSSSSSkkkkkkkkkkpt+kkkkkkkkkkkkkkkkkpt+kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkko//MsxCIObV5oH8xIAmkkkkkkkkkkko/8w7//w7QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP/zLMQaAAAAAH+MAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//MMRP+AAAH+MAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP8=');
        audio.play();
        
        // Vibrate (mobile only)
        if (navigator.vibrate) {
          navigator.vibrate(200);
        }
        
        // Hide after 3 seconds
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }
      
      // Start polling if already connected
      if (friendCode) {
        startPolling();
      }
    });
  </script>
</body>
</html>
